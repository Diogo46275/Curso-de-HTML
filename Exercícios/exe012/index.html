<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hospedagem de videos</title>
</head>
<body>
    <h1>Videos hospedado localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video width="560" controls autoplay poster="imagens/cd.png" loop>
        <source src="midia/meu-video-webm.webm" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogg.ogv" type="video/ogv">
        <source src="midia/meu-video-mp4-1080.mp4" type="video/mp4">
        <p>Seu navegador não é compativel, 
            <a href="midia/meu-video-webm.webm" target="_banck" download="video" type="video/webm"></a>clique aqui para baixar o video.</p> 
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/228463631?h=4f068eeb47&loop=1&color=c9ff23&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
