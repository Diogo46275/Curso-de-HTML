<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes, ou aumenta e diminua seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-G">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="none" controls>
        <source src="midia/Floating-Home-Brian.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
